<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Local Weather</title>

        <!-- Page styling -->
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="responsive.css"/>

        <!-- <script src="findAPI.js"></script> -->

        <!-- Page functionality using primariy JavaScript functions -->
        <script src="main.js"></script>
        <script src="apiRequest.js"></script>
        <script src="mobileMenu.js"></script>
    </head>

    <body>
        <!-- Header of page -->
        <header class="header">

            <!-- Wrapping header elements in a flexbox container -->
            <div class="container">
                
                <!-- Page title can be edited based on the city selected using DOM manipulation in JavaScript -->
                <h1 id="title">Weather</h1>

                <!-- Mobile menu toggle for the city selection -->
                <button class="btn" id="mobileMenuId" onclick="toggleMenu()">Menu</button>

                <!-- Desktop only nav bar aligned horizontally -->
                <div class="container desktop-nav">
                    <nav>
                        <ul class="nav-items">
                            <li>
                                <!-- For all buttons, a btn class, title change function, and city selection function for the API call -->
                                <button class="btn" onclick="changeTitle('Perris'); selectCity('perris')">Perris</button>
                            </li>

                            <li>
                                <button class="btn" onclick="changeTitle('Los Angeles'); selectCity('la')">LA</button>
                            </li>

                            <li>
                                <button class="btn" onclick="changeTitle('San Diego'); selectCity('sanDiego')">San Diego</button>
                            </li>

                            <li>
                                <button class="btn" onclick="changeTitle('Sacramento'); selectCity('sacramento')">Sacramento</button>
                            </li>

                            <li>
                                <button class="btn" onclick="changeTitle('San Francisco'); selectCity('sanFrancisco')">San Francisco</button>
                            </li>

                            <li>
                                <button class="btn" onclick="changeTitle('Las Vegas'); selectCity('lasVegas')">Las Vegas</button>
                            </li>

                            <li>
                                <button class="btn" onclick="changeTitle('Portland'); selectCity('portland')">Portland</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Mobile only vertical nav bar -->
            <div class="container mobile-nav">
                <nav id="mobile-nav-items">
                    <ul class="nav-items">
                        <li>
                            <button class="btn" onclick="changeTitle('Perris'); selectCity('perris')">Perris</button>
                        </li>

                        <li>
                            <button class="btn" onclick="changeTitle('Los Angeles'); selectCity('la')">LA</button>
                        </li>

                        <li>
                            <button class="btn" onclick="changeTitle('San Diego'); selectCity('sanDiego')">San Diego</button>
                        </li>

                        <li>
                            <button class="btn" onclick="changeTitle('Sacramento'); selectCity('sacramento')">Sacramento</button>
                        </li>

                        <li>
                            <button class="btn" onclick="changeTitle('San Francisco'); selectCity('sanFrancisco')">San Francisco</button>
                        </li>

                        <li>
                            <button class="btn" onclick="changeTitle('Las Vegas'); selectCity('lasVegas')">Las Vegas</button>
                        </li>

                        <li>
                            <button class="btn" onclick="changeTitle('Portland'); selectCity('portland')">Portland</button>
                        </li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <!-- Body of the page arranged in a gallery of cards that hold the fetched weather data -->
        <main class="main">
            <section class="gallery">
                <div class="card-center">
                    <div id="day1">Today</div>

                    <hr class="hr">

                    <div id="night1">Tonight</div>
                </div>
        
                <div class="card">
                    <div id="day2"></div>
                </div>
        
                <div class="card">
                    <div id="day3"></div>
                </div>
                    
                <div class="card">
                    <div id="day4"></div>
                </div>
                    
                <div class="card">
                    <div id="day5"></div>
                </div>
                    
        
                <div class="card">
                    <div id="day6"></div>
                </div>
        
                <div class="card">
                    <div id="day7"></div>
                </div>
            </section>
        </main>

        
        <!-- Citation of the data source in footer with a link -->
        <footer class="footer">
            <p>Weather information provided by the 
                <a class="link" href="https://www.noaa.gov/" target="_blank">National Oceanic and Atmospheric Administration</a>.
            </p>

            <p>
                The files for this project are publicly available through 
                <a class="link" href="https://github.com/zen-da-baker/vanilla-weather-app" target="_blank" rel="noreferrer">
                    <img class="icon" src="images/github-mark-white.svg" alt="Github icon" /> Github
                </a>.
            </p>
        </footer>
        
    </body>
</html>
